<!DOCTYPE html>
<html>
	<head>
		<title>Admin Style with Angularjs</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<!--[if IE 8]><!--> <meta http-equiv="X-UA-Compatible" content="IE=8" /> <!--<![endif]-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

		<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

		<link rel="stylesheet" href="styles/admin.min.css" />

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>

		<script src="scripts/app.min.js"></script>
		<script src="scripts/route.min.js"></script>
		<script src="js/common.min.js"></script>
	</head>
	<body id="ng:app" ng-app="AdminStyleApp" ng-controller="AppController as app">
		<div ng-include="'views/patials/header.html'"></div>
		<div ng-include="'views/patials/sidebar.html'"></div>
		<div check-height ng-style="style()" class="admin-content-wrapper">
			<div ng-include="'views/patials/content-top.html'"></div>
			<div class="admin-content">
				<div class="row">
					<div class="col-md-8">
						<div ng-view=""></div>
					</div>
				</div>
			</div>
			<div ng-include="'views/patials/footer.html'"></div>
		</div>
	</body>
</html>
